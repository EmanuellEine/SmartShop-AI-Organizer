
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartShop AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      /* Estado de carregamento mostrado enquanto o React inicializa */
      #root:empty::before {
        content: 'Carregando SmartShop AI...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        color: #64748b;
        font-size: 1rem;
        font-weight: 500;
        position: fixed;
        top: 0;
        left: 0;
        background: #f8fafc;
        z-index: 9999;
      }
    </style>
    
    <script>
      // Polyfill de ambiente para evitar que erros de 'process' travem a aplicação
      window.process = {
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      };
      
      // Diagnóstico visual de erros para evitar a "tela de carregamento infinita"
      window.onerror = function(msg, url, line, col, error) {
        console.error("Erro detectado:", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #ef4444; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <h2 style="margin-bottom: 10px;">Falha ao iniciar aplicação</h2>
              <p style="color: #64748b; font-size: 14px; max-width: 400px;">Isso pode ser um problema de conexão ou configuração da hospedagem.<br><br><strong>Detalhe:</strong> ${msg}</p>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 24px; background: #10b981; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600;">Recarregar Página</button>
            </div>`;
        }
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- No GitHub Pages, garanta que o arquivo index.tsx está na raiz -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
